<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive videos</title>
    <link rel='stylesheet' type='text/css' href='../dist/style.css' media='screen'/>
</head>
<body>

<div class="container">
    <h1>Video responsive</h1>
    <p>This example is using a small piece of JS code to wrap a div around iframe and some CSS lines to style it</p>


    <h3>Youtube option</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LzELw8k1FEY" frameborder="0" allowfullscreen></iframe>


    <h3>Vimeo Option</h3>
    <iframe src="https://player.vimeo.com/video/164568257?color=b3b3b3&portrait=0&badge=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>

<script src="../dist/responsive-iframe.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"/></script>
</body>
</html>
